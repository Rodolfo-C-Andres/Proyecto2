<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login UBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="./css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="./css/util.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <meta name="robots" content="noindex, follow">
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
            <img src="./img/img-01.png" alt="IMG">
          </div>
          <form class="login100-form validate-form">
            <span class="login100-form-title">
              Login Usuario
            </span>
            <div class="wrap-input100 validate-input alert-validate" data-validate="Valid email is required: ex@abc.xyz">
              <input id = "correo" class="input100" type="text" name="email" placeholder="Email">
              <span class="focus-input100"></span>              
            </div>
            <div class="wrap-input100 validate-input alert-validate" data-validate="Password is required">
              <input id = "pass" class="input100" type="password" name="pass" placeholder="Password">
              <span class="focus-input100"></span>              
            </div>
            <div class="container-login100-form-btn">
              <button type="button" class="login100-form-btn" onclick = "entrar()">
                Login
              </button>
            </div>
            
            <div class="text-center p-t-136">
              <a class="txt2" href="crearuser.html">
                Crear Cuenta                
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/select2.min.js"></script>
    <script src="./js/tilt.jquery.min.js"></script>   
    <script src="./js/index.js"></script>
    <script>
      $('.js-tilt').tilt({
        scale: 1.1
      })
    </script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());    
      gtag('config', 'UA-23581568-13');
    </script>
    <script src="./js/main.js"></script>
  </body>
</html>
